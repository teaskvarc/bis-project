<div class="col-md-12" login-partial>

    <div class="col-md-4 col-md-offset-4">
        <label class="input-label">Email</label>
        <input type="text" class="form-control" ng-model="loginData.email">
        <label class="input-label">Password</label>
        <input type="password" class="form-control" ng-model="loginData.password">
        <br/>
        <div class="btn btn-block btn-success" ng-click="onLoginClick()">Login</div>
    </div>


</div>
